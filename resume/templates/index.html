     <!-- read more / less  -->
    <script type="text/javascript">
        $(document).ready(function(){

        $(".read").click(function(){
          $(this).prev().toggle();
          $(this).siblings('.dots').toggle();
          if($(this).text()=='read more'){
            $(this).text('read less');
          }
          else{
            $(this).text('read more');
          }
        })
